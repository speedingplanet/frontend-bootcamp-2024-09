<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Lists</title>
	</head>
	<body>
		<p>Unordered list</p>
		<!-- Deprecated (more or less) -->
		<!-- <ul type="square"> -->
		<!-- Preferred: use CSS for the same effect -->
		<ul style="list-style: square">
			<li>Apples</li>
			<li>Oranges</li>
			<li>Bananas</li>
		</ul>

		<p>Ordered list</p>
		<ol>
			<li>Spinach</li>
			<li>Kale</li>
			<li>Lettuce</li>
		</ol>
	</body>
</html>
