<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Flexbox Experiments</title>
		<style>
			section {
				border: 2px black solid;
				padding: 2vh 2vw;
			}

			section > div {
				border: 2px dashed red;
				width: 20vw;
				height: 20vh;
			}
		</style>
	</head>
	<body>
		<h1>Flexbox Experiments</h1>
		<!-- <section> -->
		<section style="display: flex">
			<div>Div #1</div>
			<div>Div #2</div>
			<div>Div #3</div>
		</section>
	</body>
</html>
