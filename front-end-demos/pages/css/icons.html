<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Icons</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Icons</h1>

		<p>
			There are several different ways to include icons into a page. The example below demonstrates
			how to use Material Icons from Google.
		</p>

		<ul>
			<li>
				Heart/Favorite:
				<span class="material-icons">favorite_border</span>
			</li>
			<li>
				Share:
				<span class="material-icons">share</span>
			</li>
			<li>
				Edit:
				<span class="material-icons">edit</span>
			</li>
			<li>
				RSS Feed:
				<span class="material-icons">rss_feed</span>
			</li>
			<li>
				Folder:
				<span class="material-icons">folder</span>
			</li>
		</ul>
	</body>
</html>
